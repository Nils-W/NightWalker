<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/player.js"></script>
    <link rel="stylesheet" href="../css/format.css">
    <link rel="stylesheet" href="../css/game/game_hub.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="PlayerData">
            <div class="playerCard card">
                <p id="playername">PlayerName</p>
                <img src="../assets/game/Player.png" alt="Player">
                <img src="../assets/game/Healthbar.png" alt="Healthbar">
                <p id="playerlevel">Level: 1</p>
                <p id="playerhealth">XP: 0/100</p>

                <div class="action">
                    <button id="action1">Walk</button>
                    <button id="action2">Shop</button>
                    <button id="action3">Items</button>
                    <button id="action4">Glyph</button>
                </div>
            </div>
            <div class="build card">
                <img id="b0"  src="../assets/glyphes/glyph_empty.png" alt="B0">
                <img id="b1"  src="../assets/glyphes/glyph_locked.png" alt="B2">
                <img id="b2"  src="../assets/glyphes/glyph_locked.png" alt="B2">
                <img id="b3"  src="../assets/glyphes/glyph_locked.png" alt="B3">
                <img id="b4" src="../assets/glyphes/glyph_locked.png" alt="B4">
            </div>
        </div>
        <div class="gameData">
            <div class="content card">
                <img id="energy" src="../assets/game/Energy_100.png" alt="Energy">
                <img id="world" src="../assets/game/Overworld.png" alt="World type">
                <p id="type">Type: Overworld</p>
                <p id="steps">Steps: 0</p>
            </div>
            <div class="output card">
                Output will be displayed here.
            </div>
        </div>
    </div>
</body>
</html>
