<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/game/fight.js"></script>
    <link rel="stylesheet" href="../css/format.css">
    <link rel="stylesheet" href="../css/game/fight.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="PlayerData">
            <div class="playerCard card">
                <p id="playername">PlayerName</p>
                <img  id="playerimg" src="../assets/playercards/standard.png" alt="Player">
                <img id="healthbar" src="../assets/healthbar/health_10.png" alt="Healthbar">
                <div class="stats">
                    <p id="playerlevel">Level: 1</p>
                    <p id="mana">Mana: 10/10</p>
                </div>
                <div class="action">
                    <button id="attack" onclick="attack(1)">attack</button>
                    <button id="dodge" onclick="attack(2)">dodge</button>
                    <button id="special" onclick="attack(3)">special</button>
                    <button id="retreat" onclick="attack(4)">retreat</button>
                </div>
            </div>
            <div class="build card">
                <img id="b0"  src="../assets/glyphes/glyph_empty.png" alt="B0">
                <img id="b1"  src="../assets/glyphes/glyph_locked.png" alt="B2">
                <img id="b2"  src="../assets/glyphes/glyph_locked.png" alt="B2">
                <img id="b3"  src="../assets/glyphes/glyph_locked.png" alt="B3">
                <img id="b4" src="../assets/glyphes/glyph_locked.png" alt="B4">
            </div>
        </div>
        <div class="gameData">
            <div class="content card">
                <p id="enemyname">EnemyName</p>
                <img id="enemy" src="../assets/enemy/img/standard.png" alt="Enemy">
                <img id="enemy_health" src="../assets/healthbar/health_10.png" alt="Enemy Health">
                <div class="enemy_stats">
                    <p id="enemylevel">Level: 1</p>
                    <p id="enemyspecial">none</p>
                </div>
            </div>
            <div id="output" class="output card">
                
            </div>
        </div>
    </div>
</body>
</html>
